{% extends "base.html" %}
{%block head%}
{%block styles%}
<link href="{{bootstrap_find_resource('css/bootstrap.css', cdn='bootstrap')}}" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
<link rel="stylesheet" href="//rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/css/bootstrap-editable.css">
{%endblock styles%}
{%block scripts%}
{{super()}}
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/extensions/editable/bootstrap-table-editable.js"></script>
<script src="//rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/js/bootstrap-editable.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-en-US.js"></script>
<script src"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.js"></script>
{%endblock scripts%}
{%endblock head%}

{% block content %}
<div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
          <button type="button" class="close" data-dismiss="alert">x</button>
        {{ message }}
        </div>
        {% endfor %}
	<div class="col-sm-4">
		<table class="table table-bordered" data-toggle="table" 
			data-pagination="true"
			data-show-export="true">
		 <thead>
			<tr>
			 <th data-field="id">ID</th>
			 <th data-field="name" data-editable="true">uesrname</th>
			 <th data-field="role" data-editable="true">role</th>
		</thead>
	</div>
</div>
{% endblock %}
